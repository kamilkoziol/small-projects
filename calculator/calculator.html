<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="calculator.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="input" id="input"></div>
        <button id="plus-btn" class="function-btn" data-function="+">
          &#43;
        </button>
        <button id="minus-btn" class="function-btn" data-function="-">
          &#8722;
        </button>
        <button id="mul-btn" class="function-btn" data-function="*">
          &#215;
        </button>
        <button id="div-btn" class="function-btn" data-function="/">
          &#247;
        </button>
        <button id="seven-btn" class="digit-btn" data-number="7">7</button>
        <button id="eight-btn" class="digit-btn" data-number="8">8</button>
        <button id="nine-btn" class="digit-btn" data-number="9">9</button>
        <button id="equal-btn" class="equal-btn">&#61;</button>
        <button id="four-btn" class="digit-btn" data-number="4">4</button>
        <button id="five-btn" class="digit-btn" data-number="5">5</button>
        <button id="six-btn" class="digit-btn" data-number="6">6</button>
        <button id="one-btn" class="digit-btn" data-number="1">1</button>
        <button id="two-btn" class="digit-btn" data-number="2">2</button>
        <button id="three-btn" class="digit-btn" data-number="3">3</button>
        <button id="zero-btn" class="digit-btn" data-number="0">0</button>
        <button id="comma-btn" class="digit-btn" data-function=".">
          .
        </button>
        <button id="clear-btn" class="digit-btn" data-function="C">
          C
        </button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
